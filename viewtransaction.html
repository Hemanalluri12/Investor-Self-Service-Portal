<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transactions | Investor Portal</title>
    <link rel="stylesheet" href="viewtransaction.css">
    <link rel="icon" href="RISE UP.png">

</head>
<body>
    <div class="transactions-container">
        <header class="page-header">
            <h1>View Transactions</h1>
            <p>Review your investment activity.</p>
        </header>
        <div class="transactions-content">
            <div class="filter-options">
                <label for="scheme-filter">Filter by Scheme:</label>
                <select id="scheme-filter" name="scheme-filter">
                    <option value="all">All Schemes</option>
                    <!-- Options loaded from the backend -->
                </select>
                <label for="start-date">Date Range:</label>
                <input type="date" id="start-date" name="start-date">
                <input type="date" id="end-date" name="end-date">
                <button id="apply-filter" class="filter-button">Apply Filter</button>
            </div>
            <div class="transactions-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Scheme</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Units</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-body">
                        <!-- Rows loaded dynamically from JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <button id="prev-page" class="pagination-button">Previous</button>
                <span id="page-number">1</span>
                <button id="next-page" class="pagination-button">Next</button>
            </div>
        </div>
        <footer class="page-footer">
            <p>For any assistance, contact our support team at <a href="mailto:support@riseup.com">support@riseup.com</a>.</p>
        </footer>
    </div>

    <script src="viewtransaction.js"></script>
</body>
</html>
