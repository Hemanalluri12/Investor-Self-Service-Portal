<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISEUP- Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginpage.css">
    <link rel="icon" href="RISE UP.png">

</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="folio-number">Folio Number:</label>
                    <input type="text" id="folio-number" name="folio-number" required>
                </div>
                <div class="form-group">
                    <label for="pin">PIN:</label>
                    <input type="password" id="pin" name="pin" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="form-footer">
                <a href="changepin.html" class="forgot-pin">Forgot PIN?</a>
            </div>
        </div>
    </div>

    <script src="loginpage.js"></script>
</body>
</html>
