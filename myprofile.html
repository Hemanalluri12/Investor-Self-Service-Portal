<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Investor Portal</title>
    <link rel="stylesheet" href="myprofile.css">
    <link rel="icon" href="RISE UP.png">

</head>
<body>
    <div class="profile-container">
        <header class="page-header">
            <h1>My Profile</h1>
            <p>Manage your personal details and settings.</p>
        </header>
        <div class="profile-content">
            <div class="profile-info">
                <label for="name">Name:</label>
                <span id="name">John Doe</span>
                <label for="email">Email:</label>
                <span id="email">johndoe@example.com</span>
                <label for="contact">Contact:</label>
                <span id="contact">+1234567890</span>
            </div>
            <div class="profile-settings">
                <h2>Settings</h2>
                <form id="settings-form">
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" value="123 Main St, Anytown, AN 12345">
                    </div>
                    <div class="form-group">
                        <label for="pan">PAN:</label>
                        <input type="text" id="pan" name="pan" value="ABCDE1234F">
                    </div>
                    <div class="form-group">
                        <label for="kyc-status">KYC Status:</label>
                        <span id="kyc-status">Verified</span>
                    </div>
                </form>
                <button type="button" class="save-button">Save Changes</button>
                <button type="button" class="save-button"><a href="changepin.html">ChangePIN</a></button>
            </div>
        </div>
        <footer class="page-footer">
            <p>For any assistance, contact our support team at <a href="mailto:support@riseup.com">support@riseup.com</a>.</p>
        </footer>
    </div>

    <script src="myprofile.js"></script>
</body>
</html>
